<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron QR Code App</title>
  <style>
    /* Add some basic styling */
    .grid {
      display: flex;
      flex-wrap: wrap;
    }
    .grid-item {
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .grid-item img {
      display: block;
      margin: 0 auto 10px;
    }
    .grid-item .base64 {
      word-break: break-all;
      font-size: 0.8em;
      color: #555;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      text-align: center;
    }
    .modal-content img {
      width: 50%;
      margin-bottom: 10px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <button id="generateQR">Generate QR</button>
  <button id="clearBackend">Clear Backend</button>
  <div class="grid" id="qrGrid"></div>

  <!-- The Modal -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalQRImage" src="" alt="QR Code">
      <div id="modalQRFooter" class="base64"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
